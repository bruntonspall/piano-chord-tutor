<!doctype html>
<html lang="en">
<head>
  <title>Circle of Fifths Practice Progressions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="static/js/piano-chord-tutor.min.js" ></script>
<script type="text/javascript">
function changeCircle() {
  showCircle(8, document.getElementById('inversions').value, document.getElementById('minor').checked);
}

  window.addEventListener("load", function() {
    showCircle(8, "root,middle");
    document.getElementById('inversions').addEventListener("input", changeCircle);
    document.getElementById('minor').addEventListener("change", changeCircle);
  });
</script>

</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Piano Tutor</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/piano-chord-tutor/">Chord Selector</a></li>
          <li class="active"><a href="/piano-chord-tutor/circle.html">Circle of Fifths</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="inversions">Inversion</label>
        <select id="inversions" class="form-control">
          <option value="root,middle" selected>Root, Middle</option>
          <option value="middle,back">Middle, Back</option>
          <option value="back,root">Back, Root</option>
        </select>
      </div>
      <div class="checkbox">
        <label for="minor">
          <input type=checkbox id="minor" value=minor> Minor
          </label>
      </div>
    </form>

    <div id="placement"></div>
  </div>
</body>
</html>
